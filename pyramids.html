  <body>
    <div class = "full screen">
    <div class= "textside left">
      <div class="heading" id="typing"></div>
      <p class="fade">The Pyramids of Giza are ancient marvels standing tall in Egypt, representing architectural brilliance and captivating visitors with their timeless grandeur. It's too hot to eat waffles comfortably, though.</p>

          60%  
        </div>
      </div>
      <button id="go-back-btn" onclick="location.href='index.html'">go back</button>
    </div>
    <div class = "canvasside right">
      <canvas id = "bg"> </canvas>
    </div>
  </div>
  <script>
      var chrs = "The Pyramids of Giza".split("");
      (function animate() {
        (chrs.length > 0) ? document.getElementById('typing').innerHTML += chrs.shift() : clearTimeout(go); 
        var go = setTimeout(animate, 50);
      })();</script>

    <script type="module" src="/pyramids.js"></script>
